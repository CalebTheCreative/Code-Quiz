<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<!-- Body -->

<body>
    <!-- Nav -->
    <header class="container-fluid p-3 mb-5 bg-warning">
        <div class="row">

            <!-- Takes you to high score page -->
            <div class="col-md-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                    View Leader Board
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-warning">
                                <h5 class="modal-title" id="exampleModalLabel"><b>Leader Board</b></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                
                                <!-- Where Leader Board entries will go -->
                                <ol class="mt-4" id="leaderBoardList">
                                </ol>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-warning" id="resetResultsBtn"><b>Reset Results</b></button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- Title -->
            <div class="col-md-4">
                <h1 class="text-center" id="titleHeader"><a href="index.html" class="text-dark">Coding Quiz</a></h1>
            </div>

            <!-- Timer -->
            <div class="col-md-4">
                <h4 class="float-right" id="timer"></h4>
            </div>
        </div>
    </header>

    <!-- Starting Window -->
    <div class="container mt-5 p-3 bg-warning mainContainer justify-content-center" id="startContainer">

        <!-- Instructions -->
        <h5 id="instructions" class="text-center">
            Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect
            answers will penalize your scoretime by ten seconds.
        </h5>

        <!-- Start Quiz Button -->
        <div class="text-center">
            <button type="button" class="btn btn-outline-dark btn-lg" id="startBtn"><b>Start Quiz</b></button>
        </div>
    </div>

    <!-- Quiz Window -->
    <div class="container mt-5 p-3 bg-warning mainContainer d-none" id="quizContainer">

        <!-- Question Display -->
        <h3 class="text-center" id="questionInfo">Quiz</h3>

        <!-- Choices Display -->
        <div id="choicesInfo"></div>


        <!-- Right or Wrong Display -->
        <h4 id="answerStatusDisplay"></h4>
    </div>

    <!-- End of Game Window -->
    <div class="container mt-5 p-3 bg-warning mainContainer d-none" id="endContainer">

        <!-- Score Announcement -->
        <h3 class="text-center">Your score was <span id="finalScore"></span>!</h3>

        <div class="input-group mb-3">

            <!-- Enter Initials -->
            <input type="text" class="form-control" placeholder="Please enter your initials:"
                aria-describedby="basic-addon2" id="inputInitials">
            <!-- High Score Submit -->
            <div class="input-group-append">
                <button class="input-group-text btn btn-outline-dark" type="button"
                    id="initialsBtn"><b>Submit</b></button>
            </div>
        </div>
    </div>

    <!-- Bring in JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
